plugins {
    id 'java'
}

group 'com.anlw'
version '5.2.16.RELEASE'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation(project(':spring-context'))
}

test {
    useJUnitPlatform()
}